<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      repo: 'https://github.com/tct-gaming/yaw/',
      auto2top: true,

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // Coverpage configs.
      coverpage: true,
      coverpage: 'cover.md',

      // For sidebar TOC.
      // subMaxLevel: 1, 

      'page-toc': {
        tocMaxLevel: 5,
        target: 'h1, h2, h3, h4, h5, h6'
      },

      // Tabs plugin: https://tinyurl.com/y3pbvox7
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      // https://gbodigital.github.io/docsify-gifcontrol/#/
      // gifs: {},

      plugins: [
        function(hook, vm) {
          hook.ready(() => { })
          hook.doneEach(() => { })
          hook.mounted(() => { })
          hook.init(() => { })
        }
      ],
    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-page-toc/dist/docsify-page-toc.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
  
</body>
</html>
